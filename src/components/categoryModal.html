<div class="modal fade noselect" id="categoryModal" tabindex="-1" role="dialog" aria-badgeledby="categoryModal">
    <div class="modal-dialog modal-dialog-scrollable modal-sm" role="document">
       <div class="modal-content">
           <div class="modal-header">
               <h5>Categories</h5>
               <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                   <span aria-hidden="true">&times;</span>
               </button>
           </div>
           <div class="modal-body p-0">
            <table class="table table-sm m-0 text-left">
              <thead>
                <tr>
                  <th class="text-center" width="20%">Color</th>
                  <th width="80%">Name</th>
                  <th></th>
                </tr>
              </thead>
              <tbody>
                <!-- ko foreach: PokemonCategories.categories -->
                <tr>
                  <td class="p-0" data-bind="style: { background: $data.color }">
                    <label style="width:100%; min-height: 28px; padding:0px; margin: 0px;"><input style="opacity: 0;" type="color" data-bind="value: $data.color"/></label>
                  </td>
                  <td data-bind="contentEditable: $data.name"></td>
                  <td>
                    <button type="button" class="close text-danger" title="Remove Category" style="opacity: 1;" data-bind="click: () => { PokemonCategories.removeCategory($data.id) }">
                        <span aria-hidden="true">&times;</span>
                    </button>
                  </td>
                </tr>
                <!-- /ko -->
                <tr>
                  <td class="bg-primary clickable text-center" colspan="3" onclick="PokemonCategories.addCategory('New', '#333333')">+ New</td>
                </tr>
              </tbody>
            </table>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-danger mr-auto" data-bind="click: async () => { if (await Notifier.confirm({ title: 'Reset Categories', message: 'Are you sure you want to reset all of your categories to defaults?', confirm: 'Reset' })) PokemonCategories.reset(); }">Reset</button>
            <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
          </div>
      </div>
  </div>
</div>
